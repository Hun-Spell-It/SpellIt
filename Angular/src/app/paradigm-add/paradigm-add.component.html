<button (click)="goBack()" class="button" title="Go Back">
  <i class="material-icons">arrow_back</i>
</button>

<h1>
  {{ 'Add a New Paradigm' | translate }}
</h1>


<div class="mat-card">

  <div class="mat-card-title">
    <mat-form-field>
      <input matInput placeholder="{{ 'Paradigm Name' | translate }}" [(ngModel)]="paradigmName">
    </mat-form-field>
  </div>
  <div class="mat-card-content">
      <mat-form-field>
        <input matInput placeholder="{{ 'Slot list separated by commas e.g. slot1,slot2,slot3' | translate }}" [(ngModel)]="slotRawList">
      </mat-form-field>
  </div>

  <div class="mat-card-actions">
    <button mat-button routerLink=".." (click)="addNewParadigm()">
      <i class="material-icons">send</i>
    </button>
  </div>

</div>
